<!doctype html>
<html>
<head>
  <title>Catalog Produse</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Catalogue</h1>
    <p>The best products, now at the tip of your finger</p>
  </div>
  <div>
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="contact.html">Contact</a></li>
      <li role="presentation"> <a href="/admin/" target="_blank">Admin</a></li>
      <li role="presentation"><a href="/nodeadmin/" target="_blank">Database</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      <div>
        <br/>
        <h3>Categorii: </h3>
        <div class="sidebar left">
          <ol id="categories" class="breadcrumb">

            </ol
          </div>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nume</th>
                <th width="600px">Categorie</th>
                <th>Descriere</th>
                <th>Pret</th>
                <th align="center" width="200px">   
                 <button class="btn btn-info" align="center" data-toggle="modal" onclick="viewCart()">
                  Vizualizare cos
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="content" >

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade" id="view_cart_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Produse in cos:</h4>
        </div>
        <div class="modal-body" >
          <table id="cart-table" class="table table-bordered table-striped"> 
            <thead id="cart-head"> 
              <tr>
                <th> Name </th>
                <th> Price </th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="cart-content" >

            </tbody>
            <tfoot id="cart-footer">
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="buy">Cumpara acum!</button>
        </div>
      </div>
    </div>
  </div>
  <div id="progress" style="display: none;">
  <div class="overlay">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>

  <!-- // Modal -->
  <footer style="height: 60px;
  width:100%;
  bottom: 0;
  background-color: #eee;
  position: fixed;">
  Copyright 2019 &copy; Ana-Maria Milea 
</footer>
</body>
</html>
